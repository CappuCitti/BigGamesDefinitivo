<div class="bg-dark ">
   <div class="container-fluid">
      <input #box placeholder="Inserisci il nome del gioco" (keydown)="onKey(box.value)" class="form-control mt-3 mb-3">
      <p *ngIf="loading">LOADING...</p>
    
      <table *ngIf="(GiochiLoc?.length >= 1)" class="table table-dark">

        <thead class="text-success">



            <th>Nome</th>
            <th>Prezzo</th>

            <th>Console</th>
            <th>Genere</th>




        </thead>
        <tbody class="text-success">
            <tr *ngFor="let s of GiochiLoc">


                <td>{{ s.nome}}</td>
                <td>{{ s.prezzo}}</td>

                <td>{{ s.console}} </td>
                <td>{{ s.genres}}</td>


            </tr>
        </tbody>
    </table>
    <div class="alert alert-danger" *ngIf="GiochiLoc.length < 1">Errore negozio non trovato</div>
  </div>

</div>
